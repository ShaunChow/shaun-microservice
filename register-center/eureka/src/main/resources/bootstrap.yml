
spring:
  profiles:
    active: debug

---
spring:
  profiles: test

server:
  port: 8761

---
LOCAL_HOST: localhost

spring:
  profiles: debug
  application:
    name: register-center
#  security:
#    user:
#      name: shaun
#      password: pwd

server:
  port: 8761

eureka:
  client:
    serviceUrl:
      defaultZone: http://${LOCAL_HOST}:${server.port}/eureka/
#      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${LOCAL_HOST}:${server.port}/eureka/
    register-with-eureka: true
#    register-with-eureka: true
    fetch-registry: false
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 3000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: info
  file: logs/${spring.application.name}.log